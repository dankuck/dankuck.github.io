<div class="series-explain">

	<h3>Business for 6 Year Olds</h3>

	{% for post in site.tags.bf6yo %}

			<!-- skipped a draft -->
		{% else %}
			<p><a href="{{ post.url }}">{{ post.bf6yo_title }}</a> is about {{ post.bf6yo_description }}.</p>
		{% endif %}
	{% endfor %}
	
</div>
