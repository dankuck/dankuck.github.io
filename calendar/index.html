---
layout: default
---
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    {% raw %}
    <div>28 days ago:
        <a :href="searchBase + encodeURIComponent(shortString(twentyEightDays))">{{ longString(twentyEightDays) }}</a>
    </div>
    <div>6 months ago:
        <a :href="searchBase + encodeURIComponent(shortString(sixMonths))">{{ longString(sixMonths) }}</a>
    </div>
    <div v-for="date in yearsSince2003">
        {{ date.label }}:
        <a :href="searchBase + encodeURIComponent(shortString(date.date))">{{ longString(date.date) }}</a>
    </div>
    <div>
        User Number: <input v-model="userNumber" />
    </div>
    {% endraw %}
</div>

<script type="text/javascript">
const NowMixin = {
    data() {
        return {
            nowForceRefresh: 0,
        };
    },
    mounted() {
        this.nowInterval = setInterval(
            () => this.nowForceRefresh = !this.nowForceRefresh,
            1000
        );
    },
    unmounted() {
        clearInterval(this.nowInterval);
    },
    methods: {
        now(...args) {
            this.nowForceRefresh;
            return new Date(...args);
        },
    },
};

new Vue({
    el: '#app',
    mixins: [NowMixin],
    computed: {
        twentyEightDays() {
            const d = this.now();
            d.setDate(d.getDate() - 28);
            return d;
        },
        sixMonths() {
            const d = this.now();
            d.setMonth(d.getMonth() - 6);
            return d;
        },
        yearsSince2003() {
            const begin2003 = this.now('2003-01-01');
            const dates = [];
            let d = this.now();
            let ago = 0;
            while (d > begin2003) {
                d.setMonth(d.getMonth() - 12);
                ago++
                dates.push({
                    label: `${ago} years ago`,
                    date: d,
                });
            }
            return dates;
        },
        userNumber: {
            get() {
                return localStorage.getItem('calendarUserNumber') ?? 1;
            },
            set(value) {
                return localStorage.setItem('calendarUserNumber', value);
            },
        },
        searchBase() {
            return `https://drive.google.com/drive/u/${this.userName}/search?q=`;
        },
    },
    methods: {
        longString(date) {
            return date.toLocaleDateString(
                'en-US',
                {weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'}
            );
        },
        shortString(date) {
            return date.toLocaleDateString(
                'en-US',
                {month: 'long', day: 'numeric', year: 'numeric'}
            );
        },
    },
});
</script>
