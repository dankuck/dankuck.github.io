---
layout: default
---
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    {% raw %}
    <div>28 days ago: {{ twentyEightDays }}</div>
    <div>6 months ago: {{ sixMonths }}</div>
    <div>12 months ago: {{ twelveMonths }}</div>
    {% endraw %}
</div>

<script type="text/javascript">
new Vue({
    el: '#app',
    computed: {
        twentyEightDays() {
            const d = new Date();
            d.setDate(d.getDate() - 28);
            return d.toLocaleDateString();
        },
        sixMonths() {
            const d = new Date();
            d.setMonth(d.getMonth() - 6);
            return d.toLocaleDateString();
        },
        twelveMonths() {
            const d = new Date();
            d.setMonth(d.getMonth() - 12);
            return d.toLocaleDateString();
        },
    },
});
</script>
